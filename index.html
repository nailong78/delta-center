    <style>
        :root {
            --ios-bg: #FFFFFF;
            --liquid-glass: rgba(255, 255, 255, 0.72);
            --glass-border: rgba(255, 255, 255, 0.5);
            --accent-blue: #007AFF;
            --ios-blur: blur(30px) saturate(210%);
            --spring-easing: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: var(--ios-bg); 
            background-image: radial-gradient(at 0% 0%, #f5faff 0%, transparent 40%), 
                              radial-gradient(at 100% 100%, #fff5f8 0%, transparent 40%);
            color: #000; 
            font-family: -apple-system, "SF Pro Display", "PingFang SC", sans-serif;
            padding-bottom: 120px;
            overflow-x: hidden;

        header {
            position: sticky; top: 0; z-index: 100;
            background: var(--liquid-glass);
            backdrop-filter: var(--ios-blur); -webkit-backdrop-filter: var(--ios-blur);
            padding: 18px; border-bottom: 0.5px solid rgba(0,0,0,0.05);
            text-align: center; font-weight: 700; font-size: 17px;

        .container { padding: 16px; max-width: 480px; margin: 0 auto; }
        .section-title { font-size: 13px; color: #8e8e93; margin: 15px 0 10px 10px; text-transform: uppercase; letter-spacing: 0.5px; }

        .liquid-card {
            background: var(--liquid-glass);
            border: 1px solid var(--glass-border);
            border-radius: 26px;
            padding: 16px;
            margin-bottom: 14px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
            transition: all 0.4s var(--spring-easing);
            cursor: pointer;
        }

        .liquid-card:active { transform: scale(0.94); background: rgba(255, 255, 255, 0.95); }
        .item-flex { display: flex; align-items: center; gap: 14px; }
        .icon-wrap { width: 46px; height: 46px; border-radius: 14px; background: #fff; display: flex; align-items: center; justify-content: center; font-size: 22px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .info-wrap { flex: 1; }
        .name-text { font-weight: 600; font-size: 16px; color: #1c1c1e; }
        .sub-text { font-size: 12px; color: #8e8e93; margin-top: 2px; }
        .price-text { font-weight: 700; color: #AF8B3F; font-size: 15px; }

        #ios-alert-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.15); z-index: 2000;
            display: none; align-items: center; justify-content: center;
            backdrop-filter: blur(8px); transition: all 0.3s;
        }

        .ios-alert {
            background: var(--liquid-glass);
            backdrop-filter: var(--ios-blur); -webkit-backdrop-filter: var(--ios-blur);
            width: 80%; max-width: 300px;
            border-radius: 28px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            padding: 24px 20px;
            text-align: center;
            transform: scale(0.8); opacity: 0;
            transition: all 0.4s var(--spring-easing);
        }

        .alert-active #ios-alert-overlay { display: flex; }
        .alert-active .ios-alert { transform: scale(1); opacity: 1; }
        .alert-title { font-size: 18px; font-weight: 700; margin-bottom: 12px; color: #000; }
        .alert-body { font-size: 14px; color: #3a3a3c; line-height: 1.5; margin-bottom: 24px; text-align: left; }
        .alert-btn { 
            width: 100%; padding: 14px; border: none; border-radius: 16px; 
            background: var(--accent-blue); color: #fff; font-weight: 700; font-size: 16px;
            box-shadow: 0 8px 20px rgba(0,122,255,0.3);
        }

        .ios-nav {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; height: 74px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: var(--ios-blur); -webkit-backdrop-filter: var(--ios-blur);
            border: 1px solid var(--glass-border);
            border-radius: 37px;
            display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); z-index: 1000;
        }

        .nav-item { display: flex; flex-direction: column; align-items: center; color: #8e8e93; font-size: 11px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--accent-blue); transform: scale(1.1); }
    </style>
</head>
